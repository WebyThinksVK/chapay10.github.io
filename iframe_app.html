<html>
<head>
    <script src="https://tk-valid.cs7777.vk.com/js/api/mobile_sdk.js"  type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
  VK.init(function() { 
    
  }, function() { 
     // API initialization failed 
     // Can reload page here 
    }, '5.73');
  function HandleDeviceOrientation() {
    console.log('HandleDeviceOrientation');
    
   VK.callMethod('startHandleDeviceOrientation', 1, 1); 
      VK.addCallback('onDeviceOrientationNotSupported', () => {document.getElementById("group_id").value='onDeviceOrientationNotSupported';});
      VK.addCallback('onDeviceOrientation', () => {document.getElementById("group_id").value='OR';});
      VK.addCallback('onDeviceMotion', (x, y, z) => {document.getElementById("group_id").value='MO';});
  };
    
  function SettingsBox() {
    console.log('Click settings');
    VK.callMethod("showSettingsBox", 8214);
  };
</script>
<hr>
<button onclick="HandleDeviceOrientation()" class="button">HandleDeviceOrientation</button>
<div class="text">Group id:</div>
<input type="text" value="154090051" id="group_id">
<button onclick="SettingsBox()" class="button">showSettingsBox</button>
</body>
</html>
